<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Encurtador de URL</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">🔗 Encurtador de URL</h1>

    <form id="url-form">
      <div class="mb-3">
        <label for="longUrl" class="form-label">URL longa</label>
        <input type="url" class="form-control" id="longUrl" required />
      </div>
      <div class="mb-3">
        <label for="slug" class="form-label">Slug personalizado</label>
        <input type="text" class="form-control" id="slug" required />
      </div>
      <button type="submit" class="btn btn-primary">Encurtar</button>
    </form>

    <hr>

    <h3>🌍 URLs encurtadas</h3>
    <ul id="url-list" class="list-group mt-3"></ul>
  </div>

  <script src="scripts/main.js"></script>
</body>
</html>
